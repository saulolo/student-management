<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/static">Control Estudiantes</a>
    <div class="collapse navbar-collapse" >
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/listStudents}">Estudiantes</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Listado de Estudiantes</h1>
    <p>A continuación se muestra el listado de los estudiantes registrados en la BD.</p>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha Creación</th>
            <th>Fecha Actualización</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.idStudent}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.createdAt}"></td>
            <td th:text="${student.updateAt}"></td>
            <td>
                <a th:href="@{'/students/edit/' + ${student.idStudent}}" class="btn btn-sm btn-info">Editar</a>
                <a th:href="@{'/students/delete/' + ${student.idStudent}}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>

        </tr>
        </tbody>


    </table>

</div>


</body>
</html>
