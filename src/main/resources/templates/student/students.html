<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/static">Control Estudiantes</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/listStudents}">Estudiantes</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">

    <!-- MENSAJES DE ÉXITO Y ERROR (NUEVO) -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <strong>¡Éxito!</strong> <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <strong>¡Error!</strong> <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Título y botón Nuevo Estudiante -->
    <div class="row mb-3">
        <div class="col">
            <h1>Lista de Estudiantes</h1>
            <p>A continuación se muestra el listado de los estudiantes registrados en la BD.</p>
        </div>
        <div class="col text-right">
            <a th:href="@{/students/new}" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Nuevo Estudiante
            </a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha Creación</th>
            <th>Fecha Actualización</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.idStudent}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.lastname}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.createdAt}"></td>
            <td th:text="${student.updatedAt}"></td>
            <td>
                <!-- Botón Editar -->
                <a th:href="@{'/students/edit/' + ${student.idStudent}}" class="btn btn-sm btn-info">Editar</a>
                <!-- Botón Eliminar -->
                <form th:action="@{/students/delete/{id}(id=${student.idStudent})}"
                      method="post"
                      style="display: inline;"
                      onsubmit="return confirm('¿Está seguro de eliminar al estudiante?');">
                    <button type="submit" class="btn btn-sm btn-danger">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
