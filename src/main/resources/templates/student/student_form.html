<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${formTitle} ?: 'Formulario Estudiantes'">Formulario Estudiantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Control Estudiantes</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/listStudents}">Estudiantes</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<!-- Formulario -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center mb-0" th:text="${formTitle} ?: 'Registro de Estudiantes'">
                        Registro de Estudiantes
                    </h2>
                </div>
                <div class="card-body">

                    <!-- Mensajes de error general (si existen) -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- Formulario -->
                    <!--noinspection HtmlUnknownAttribute -->
                    <form th:action="${isEditMode} ? @{/students/update/{id}(id=${idStudent})} : @{/students/save}"
                          th:object="${student}"
                          method="post">

                        <!-- Campo Nombre -->
                        <div class="form-group">
                            <label for="name">Nombre: <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                   placeholder="Ingrese el nombre"
                                   id="name"
                                   name="name"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>

                        <!-- Campo Apellido -->
                        <div class="form-group">
                            <label for="lastname">Apellido: <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{lastname}"
                                   th:classappend="${#fields.hasErrors('lastname')} ? 'is-invalid' : ''"
                                   placeholder="Ingrese el apellido"
                                   id="lastname"
                                   name="lastname"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastname')}"
                                 th:errors="*{lastname}"></div>
                        </div>

                        <!-- Campo Email -->
                        <div class="form-group">
                            <label for="email">Email: <span class="text-danger">*</span></label>
                            <input type="email"
                                   class="form-control"
                                   th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   placeholder="ejemplo@correo.com"
                                   id="email"
                                   name="email"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <!-- Botones -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i>
                                <span th:if="${isEditMode}">Actualizar</span>
                                <span th:unless="${isEditMode}">Guardar</span>
                            </button>
                            <a th:href="@{/students/listStudents}" class="btn btn-danger">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap alert dismissible -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
